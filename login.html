<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="login-container">
        <div class="h1-group">
            <div class="logo">
                <img src="images/Logo1.png" alt="Logo">
            </div>
            <h1>Log In</h1>
        </div>

        <form action="index.html" method="get">
            <div class="input-group">
                <label for="email"></label>
                <input type="email" id="email" name="email" placeholder="E-Mail Adresse" value="email@email.de" required>
            </div>
            <div class="input-group">
                <label for="password"></label>
                <input type="password" id="password" name="password" placeholder="Passwort" value="test" required>
            </div>
            <div class="form-actions">
                <div class="forgot-password">
                    <a href="#">Passwort vergessen</a>
                </div>
                <button href="index.html" type="submit">Anmelden</button>
            </div>
        </form>
    </div>
</body>

</html>
